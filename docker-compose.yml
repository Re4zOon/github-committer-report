version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gitlab-dashboard-db
    environment:
      POSTGRES_DB: gitlab_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitlab-dashboard-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gitlab_dashboard
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: gitlab-dashboard-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./dashboard:/app
      - /app/node_modules

volumes:
  postgres_data:
